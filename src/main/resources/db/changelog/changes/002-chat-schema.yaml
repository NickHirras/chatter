databaseChangeLog:
  - changeSet:
      id: 002-create-chat-schema
      author: antigravity
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: is_public
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_rooms_created_by
                    references: users(id)

        - createTable:
            tableName: room_moderators
            columns:
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_room_moderators_room
                    references: rooms(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_room_moderators_user
                    references: users(id)
        
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_messages_room
                    references: rooms(id)
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_messages_parent
                    references: messages(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_messages_created_by
                    references: users(id)
